<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cadastro</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" >
  <link href="css/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>

  </style>
</head>
<body>
 
  <div class="container">
    <h1>Cadastro de Guichê</h1>

    <form class="row">
      <div class="col">
      <div class="mb-3 col-2">
      <label for="exampleInputEmail1" class="form-label">Código:</label>
      <input disabled type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
      <div class="row">
      <div class="col-2"><label for="exampleInputPassword1" class="form-label">Nome/Balcão:</label></div>
      <div class="col-4"><input type="text" class="form-control" id="exampleInputPassword1"></div>
      
      </div>
      </div>
      <div class="mb-3 col-3">
        <label for="exampleInputEmail1" class="form-label">Numero:</label>
        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
       </div>
       <div class="col">

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Tipos de atendimento</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked></th>
                  <td>Geral</td>
                
                </tr>
                <tr>
                  <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked></th>
                  <td>Prioritario</td>
                  
                </tr>
                <tr>
                  <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked></th>
                  <td>Normal</td>
      
                </tr>
              </tbody>
            </table>
</div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Numero</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Balcão 02</td>
          <td>02</td>
          <td><div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Editar</button>
            <button type="button" class="btn btn-primary">Excluir</button>
            <button type="button" class="btn btn-primary">Ver</button>
          </div></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Balcão 03</td>
          <td>03</td>
          <td><div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Editar</button>
            <button type="button" class="btn btn-primary">Excluir</button>
            <button type="button" class="btn btn-primary">Ver</button>
          </div></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="1">Balcão 05</td>
          <td>05</td>
          <td><div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Editar</button>
            <button type="button" class="btn btn-primary">Excluir</button>
            <button type="button" class="btn btn-primary">Ver</button>
          </div></td>
        </tr>
      </tbody>
    </table>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
