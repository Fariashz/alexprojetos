<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" >

  <style>
    .vr {
      padding: 0;
    }
  </style>
</head>
<body>
  

  <div class="container">
    <h1>ATENDEFACIL - SISTEMA DE ATENDIMENTO</h1>
    <div class="row">
      <div class="col-8">
    </div>
  <div>
    <img src="paisagem/02012020084101_BRASIS.png" class="img-fluid" />
  </div>
  <div class="vr"></div>

  <form class="col-10">

    <h3>Login</h3>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">É o mininin de papai é.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Clique Aqui</label>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>
</div>

</body>
</html>
