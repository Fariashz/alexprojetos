<!DOCTYPE html>
<html lang="en">
<head>

  <link href="css/bootstrap.min.css" rel="stylesheet" >
  <link href="css/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<body>
 
  <div class="container">
    <h1>Cadastro de Operadores</h1>

    <form>
      <div class="mb-3 col-2">
      <label for="exampleInputEmail1" class="form-label">Código:</label>
      <input disabled type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
      <div class="row">
      <div class="col-2"><label for="exampleInputPassword1" class="form-label">Colaborador:</label></div>
      <div class="col-1"><input type="text" class="form-control" id="exampleInputPassword1"></div>
      <div class="col-1"><button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button></div>
      <div class="col-1"><button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"></i></i></button></div>
      <div class="col-3"><input disabled type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></div>
      <div class="col-1"><button type="submit" class="btn btn-primary">Submit</button></div>

     

      </div>
      </div>
      <div class="mb-3 col-3">
        <label for="exampleInputEmail1" class="form-label">Nome:</label>
        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-3">
          <label for="exampleInputEmail1" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 col-3">
            <label for="exampleInputEmail1" class="form-label">Confirma senha:</label>
            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked></th>
                  <td>Cancelar Item</td>
                
                </tr>
                <tr>
                  <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked></th>
                  <td>Menu Gerencia</td>
                  
                </tr>
                <tr>
                  <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked></th>
                  <td>Menu Operação</td>
      
                </tr>
              </tbody>
            </table>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
